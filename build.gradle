plugins {
    id 'com.github.ben-manes.versions' version '0.38.0'
    id 'application'
    id 'checkstyle'
}
apply plugin: 'java'

checkstyle {
    configFile file("config/checkstyle/checkstyle.xml")
}
checkstyleMain {
    source ='src/main/java'
}

checkstyleMain {
    source ='src/main/test'
}

compileJava {
    options.release = 16
}

mainClassName = 'hexlet.code.App'

jar {
    manifest.attributes("Main-Class": 'hexlet.code.App')
}

run {
    standardInput = System.in
}

tasks.withType(Checkstyle) {
    reports {
        xml.enabled false
        html.enabled true
        html.stylesheet resources.text.fromFile('config/xsl/checkstyle.xsl')
    }
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'
