plugins {
    id 'com.github.ben-manes.versions' version '0.38.0'
    id 'application'
    id 'checkstyle'
}
apply plugin: 'java'

compileJava {
    options.release = 16
}

mainClassName = 'hexlet.code.App'

jar {
    manifest.attributes("Main-Class": 'hexlet.code.App')
}

run {
    standardInput = System.in
}

tasks.withType(Checkstyle) {
    reports {
        xml.required = false
        html.required = true
        html.stylesheet resources.text.fromFile('config/checkstyle/checkstyle.xml')
    }
}



group = 'hexlet.code'
version = '1.0-SNAPSHOT'
